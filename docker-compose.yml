version: "3"

services:
  app:
    container_name: docker-node-mongo
    restart: always
    build: .
    ports:
      - "3000:3000" # client port - service port
    links: [mongo]

  mongo:
    container_name: mongo
    image: mongo
    restart: always
    ports:
      - "27017:27017" # client port - service port
